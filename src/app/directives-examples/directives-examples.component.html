<p appBasicHighlight>Style this with some color using directive</p>
<p appBetterHighlight>Style this with some color using directive</p>
<p appBestHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style this with some color using directive</p>
<!--or this way - check highlightColor-->
<p appBestHighlight [defaultColor]="'yellow'" highlightColor="red">Style this with some color using directive</p>

<div class="form-group">
  <label class="col-sm-2 control-label">Numbers with maxlength of 7</label>
  <div class="col-sm-2">
    <input class="form-control" type="text" appNumbersOnly appComaFormatter maxlength="7">
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label">Add commas on blur and remove on foocus</label>
  <div class="col-sm-2">
    <input class="form-control" type="text" appNumbersOnly appComaFormatter>
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label">
    Numbers with decimal, coma formatting and maxlength with decimal is (5,2)
  </label>
  <div class="col-sm-2">
    <input class="form-control" type="text" appNumberDecimal appComaFormatter appMaxlength [integerPart]="5" [decimalPart]="2">
  </div>
</div>
<!--issue is decimal is counted as character, so make your own maxlength directive-->
